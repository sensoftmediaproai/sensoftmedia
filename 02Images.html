    <style>
        :root { --primary: #0078d4; --sky-blue: #00aaff; --join-green: #1c830e; --bg: #0d1117; --card: #161b22; --text: #c9d1d9; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; }
        
        nav { background: #161b22; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; position: sticky; top:0; z-index: 1000; height: 75px; padding: 0 5%; }
        .logo-left img { height: 70px; width: auto; object-fit: contain; }
        .nav-links { list-style: none; display: flex; align-items: center; gap: 8px; }
        .nav-links a { color: white; text-decoration: none; font-size: 14px; font-weight: bold; width: 115px; height: 42px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; border-radius: 50px; transition: 0.3s; }
        .nav-links a:hover { background-color: var(--sky-blue); color: #000; }
        
		 /* Join Now Button Hover Effect - Blue background and Black text */
        .btn-join { background-color: var(--join-green) !important; }
        .nav-links a.btn-join:hover { 
            background-color: var(--sky-blue) !important; 
            color: #000000 !important; 
        }

        .section-container { padding: 0 2%; }
        
        .grid-9 { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 12px; 
            padding: 30px 0;
        }

        .item-card { 
            background: var(--card); 
            border: 1px solid #30363d; 
            border-radius: 10px; 
            padding: 10px; 
            text-align: center; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .item-card:hover { 
            transform: translateY(-8px); 
            border-color: var(--sky-blue); 
            box-shadow: 0 8px 15px rgba(0, 170, 255, 0.3);
        }

        .item-card img { 
            width: 100%; 
            height: 90px; 
            object-fit: cover; 
            border-radius: 6px; 
            margin-bottom: 8px; 
            transition: 0.4s;
            background-color: #21262d; 
        }

        .item-card:hover img { transform: scale(1.05); }

        .btn-style { 
            background-color: var(--primary); 
            color: white; 
            padding: 7px; 
            display: block; 
            border-radius: 4px; 
            text-decoration: none; 
            font-size: 10px; 
            font-weight: bold; 
            width: 100%; 
            margin-top: 5px;
            transition: 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-style:hover { background-color: white; color: black; }
        
        h2 { margin-top: 30px; border-left: 5px solid var(--sky-blue); padding-left: 12px; font-size: 20px; }

        @media (max-width: 1400px) { .grid-9 { grid-template-columns: repeat(7, 1fr); } }
        @media (max-width: 1100px) { .grid-9 { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 768px) { .grid-9 { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
